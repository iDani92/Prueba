 <head> 
 <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> 
 <title>MODELO DOM</title> 
 <script type="text/javascript" charset="ISO-8859-1">
function Resolucion() 
{
  if(screen.width != 1680 && screen.height!= 1050)
  {
  document.write('La resolución actual es: '+screen.width+' x '+screen.height+'. La resolución correcta es: 1680 x 1050.');
  }
  else
  {
  document.write('Resolución Adecuada.');
  }
}
 </script> 
 
 <noscript>Tu navegador no soporta Javascript!!!</noscript>
 </head> 
 
 <!-- otro comentario de prueba -->
 <body onLoad="Resolucion()">
 </body> 
 
</html>
